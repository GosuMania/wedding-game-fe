<ion-header>
  <ion-toolbar color="primary">
    <ion-title size="large" style="line-height: 1; text-align: center">
      CLASSIFICA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list>
   <ion-item *ngFor="let user of classifica; let i = index" (click)="goDetail(user)">
     {{i + 1}}) {{user.nomeUtente}} [{{user.punteggio}}] - [{{user!.mission!.date | date: 'HH:mm:ss'}}]
   </ion-item>
 </ion-list>
</ion-content>
